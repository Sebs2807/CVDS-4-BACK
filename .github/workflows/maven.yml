name: CI Pipeline  # Nombre del workflow

on:  # Eventos que disparan el workflow
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:  # Primer job
    runs-on: ubuntu-latest  # Entorno donde se ejecutará el job
    steps:
      - name: Checkout repository  # Un paso llamado 'Checkout repository'
        uses: actions/checkout@v3  # Acción que realiza el checkout del repositorio

